	<title>Ranje Slider</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

<body class="rtl">

	<div class="range-slider" id='a' data-type='vertical' data-min='40' data-max='10000' data-min-default='4000' data-max-limit='800' data-fix-mount='on' data-show-title='[{"80": "afarin"}, {"100": "ah"}, {"1000": "basse :val"}, {"10000": "KOJAAAAAA :val"}]' data-step='[{"start": 40, "end": 100, "step": 10},{"start": 100, "end": 1000, "step": 100},{"start": 1000, "end": 10000, "step": 1000},{"start": 10000, "end": 100000, "step": 10000},{"start": 100000, "end": 1000000, "step": 100000}]'></div>

	<div class="range-slider" id='a' data-min='40' data-max='10000' data-min-default='4000' data-max-limit='800' data-fix-mount='on' data-show-title='[{"80": "afarin"}, {"100": "ah"}, {"1000": "basse :val"}, {"10000": "KOJAAAAAA :val"}]' data-step='[{"start": 40, "end": 100, "step": 10},{"start": 100, "end": 1000, "step": 100},{"start": 1000, "end": 10000, "step": 1000},{"start": 10000, "end": 100000, "step": 10000},{"start": 100000, "end": 1000000, "step": 100000}]'></div>


	<div class="range-slider" id='b' data-min='-20' data-max='300' data-min-default='10' data-max-default='40' data-fix-mount='on' data-min-title='min title' data-max-title='max title' data-show-title='[{"min": "start"}, {"max": "end"}, {"150": "middle"}, {"290": "naro jelo"}]'></div>

	<div class="range-slider" id='b2' data-min='50' data-max='200' data-min-default='80' data-max-default='150' data-fix-mount='on' data-min-title='min title' data-max-title='max title' data-max-limit='180'></div>

	<!-- <div class="range-slider" data-min='30' id='x1' data-infinity='min' data-min-default='50' data-fix-mount='on' data-min-title='min title' data-max-title='max title' data-max='10000' data-step='[{"start": 5, "end": 10, "step": 1},{"start": 10, "end": 100, "step": 10},{"start": 100, "end": 1000, "step": 100},{"start": 1000, "end": 10000, "step": 1000}]'></div> -->

	<!-- <div class="range-slider margin-range" id="multiple-range" data-type="horizontal" data-max-title="Ultimate" data-min-default="1" data-max-default="5" data-min="1" data-max="5" data-fix-mount="on" data-max-limit-first="NaN" data-step="1" data-min-unit="0"></div> -->



	<div class="range-slider" data-min="25" data-min-default='45' id="x3" data-fix-value='on' data-max='300' data-fix-mount='on' data-infinity='max'></div>
	
	<div class="range-slider" data-min="-25" data-min-default='45' data-max-default='45' id="x3" data-fix-value='on' data-max='300' data-fix-mount='on' data-infinity='min'></div>

	<div class="range-slider" data-min="0" data-min-default='45' data-max-default='45' id="x3" data-fix-value='on' data-max='300' data-fix-mount='on' data-infinity='min'></div>

	<div class="range-slider" data-min="1" data-min-default='2' data-max-default='3' id="x3" data-fix-value='on' data-max='5' data-fix-mount='on'></div>

	<div class="range-slider" data-max-default='100' data-max='200' id="c5" data-fix-mount='on' data-min='35' data-min-default='55'></div>

	<div class="range-slider" data-max='200' data-max-default='160'></div>
	<div class="range-slider" data-min="-10" data-max='200'></div>
	<div class="range-slider" data-type="horizontal" data-min="-10" data-max='200' data-step="5"></div>
	<h2>default</h2>
	<div class="range-slider" data-min="-10" data-max='200' data-step="5" data-min-default='70'></div>
	<div class="range-slider" data-min="-10" data-max='200' data-step="5" data-max-default='180'></div>
	<div class="range-slider" data-min="-10" data-max='200' data-step="8" data-min-default='30' data-max-default='180'></div>
	<h2>limit</h2>
	<div class="range-slider" id="x" data-min="-10" data-max='200' data-step="5" data-min-limit='20'></div>
	<div class="range-slider" data-min="-10" data-max='200' data-step="5" data-max-limit='180'></div>
	<div class="range-slider" data-min="-10" data-max='200' data-step="5" data-min-limit='20' data-max-limit='180' data-infinity='max' data-max-default='30'></div>


	<h1>Vertical</h1>
	<div class="range-slider" data-infinity='min' data-type='vertical' data-min-title='min title' data-max-title='max title' data-fix-mount='on'></div>
	<div class="range-slider" data-infinity='max' data-type='vertical' data-min="10" data-min-title='min title' data-max-title='max title' data-fix-mount='on'></div>
	<div class="range-slider" data-type='vertical' data-min="10" data-min-default='30' data-fix-mount='on'></div>
	<div class="range-slider" data-type='vertical' data-max='200'></div>
	<div class="range-slider" data-type='vertical' data-max='200' data-max-default='160' data-fix-mount='on'></div>
	<div class="range-slider" data-type='vertical' data-min="-10" data-max='200' data-min-default='30'></div>
	<div class="range-slider" data-type='vertical' data-min="-10" data-max='200' data-step="5"></div>
	<h2>default</h2>
	<div class="range-slider" data-type='vertical' data-min="-10" data-max='200' data-step="5" data-min-default='30' data-fix-mount='on'></div>
	<div class="range-slider" data-type='vertical' data-min="-10" data-max='200' data-step="5" data-max-default='180'></div>
	<div class="range-slider" data-type='vertical' data-min="-10" data-max='200' data-step="8" data-min-default='30' data-max-default='180'></div>
	<h2>limit</h2>
	<div class="range-slider" data-type='vertical' id="d1" data-max-default=150 data-min="-60" data-max='200' data-step="5" data-max-limit='190'></div>
	<div class="range-slider" data-type='vertical' id="d" data-max-default=150 data-min="-60" data-max='200' data-step="5" data-max-limit='180'></div>
	<div class="range-slider" id="z" data-type='vertical' data-min="-20" data-max='200' data-min-limit='20' data-step='[{"start": 0, "end": 10, "step": 1},{"start": 10, "end": 100, "step": 10},{"start": 100, "end": 1000, "step": 100},{"start": 1000, "end": 10000, "step": 1000}]'></div>

				if (Array.isArray(_step))
				{
					// console.log(_step);
				}
			});
